<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style5.css">
</head>
<body>
    <h1 class="cap">WE'RE HAPPY TO HEAR FROM YOU</h1>
    <br>
    <div class="flex-container">
        <div class="flex-item">
            <div class="left-element">
                <p class="text-center">Name</p>
            </div>
            <div class="right-element">
                <input type="text" placeholder="Name">
                
            </div>
        </div>

    </div>
    <div class="flex-container">
        <div class="flex-item">
            <div class="left-element">
                <p class="text-center">Email</p>
            </div>
            <div class="right-element">
                <input type="text" placeholder="Email">
                
            </div>
        </div>

    </div>
    <div class="flex-container">
        <div class="flex-item">
            <div class="left-element">
                <p class="text-center">How did you find us?</p>
            </div>
            <div class="right-element">
                <input type="" placeholder="Friends">
                
            </div>
        </div>

    </div>
    <div class="flex-container">
        <div class="flex-item">
            <div class="left-element">
                <p class="text-center">Newsletter?</p>
            </div>
            <div class="right-element">
                <input type="checkbox" id="check" name="check" >
                <label for="check">yes, please</label>
                
            </div>
        </div>

    </div>
    <div class="flex-container">
        <div class="flex-item">
            <div class="left-element">
                <p class="text-center">drop us a line</p>
            </div>
            <div class="right-element">
                <input type="search" placeholder="">
                
            </div>
        </div>

    </div>
    
</body>
</html>
